<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><h3><b>name</b></h3></th>
                <th><h3><b>description</b></h3></th>
               
            </tr>
            {% for item in saved %}
            <tr>

                <th>{{ item.name }}</th>
                <th>{{ item.description }}</th>
              


            </tr>
            {% endfor %}

    </table>
</body>
</html>
