   <style>
     .navigation {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
    }
    
    .navigation li {
        margin: 0;
    }
    
    .navigation li a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .navigation li a:hover {
        background-color: #ddd;
    }
    
    .form-block {
        margin-bottom: 10px;
    }
    
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    textarea {
        padding: 20px;
        width: 900px;
    }
    
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<center>
  <ul class="navigation">
    <li><a href="/web_app/">Home</a></li>
    <li><a href="/web_app/admindata/">Boards</a></li>
    <li><a href="/web_app/board/">Topics</a></li>
    <li><a href="/web_app/post/">Posts</a></li>
    <li><a href="/web_app/create/">New Topic</a></li>
    <li><a href="/web_app/chatting/">New Post</a></li>
</ul>
<form action="/web_app/create/" method="post">
  {% csrf_token %}

<div class="form-block">
    <label for="{{ form.subject.id_for_label }}">Subject:</label>
    <!-- <input type="text" id="id_subject" name="subject"> -->
    {{form.subject}}
</div>

<div class="form-block">
    <label for="{{ form.message.id_for_label}}">Message:</label>
    <!-- <textarea id="id_message" name="message" rows="4"></textarea> -->
    {{form.message}}
</div>

<input type="submit" value="POST">
</form>
</center>
