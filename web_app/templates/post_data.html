<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><h3><b>message</b></h3></th>
                <th><h3><b>topic</b></h3></th>
                <th><h3><b>created_at</b></h3></th>
                <th><h3><b>updated_at</b></h3></th>
                <th><h3><b>created_by</b></h3></th>
                <th><h3><b>updated_by</b></h3></th>
            </tr>
            {% for item in posts %}
            <tr>

                <th>{{ item.message }}</th>
                <th>{{ item.topic }}</th>
                <th>{{ item.created_at }}</th>
                <th>{{ item.updated_at }}</th>
                <th>{{ item.created_by }}</th>
                <th>{{ item.updated_by }}</th>


            </tr>
            {% endfor %}

    </table>
</body>
</html>
