<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><h3><b>Subject</b></h3></th>
                <th><h3><b>last_updated</b></h3></th>
                <th><h3><b>board</b></h3></th>
                <th><h3><b>starter</b></h3></th>
            </tr>
            {% for item in topics %}
            <tr>

                <th>{{ item.subject }}</th>
                <th>{{ item.last_updated }}</th>
                <th>{{ item.board }}</th>
                <th>{{ item.starter }}</th>


            </tr>
            {% endfor %}

    </table>
</body>
</html>
